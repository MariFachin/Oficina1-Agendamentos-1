<div>
    <h2 id="page-heading">
        <span>Agenda Salas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agenda-sala" [routerLink]="['/agenda-sala/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Agenda Sala
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="agendaSalas?.length === 0">
        <span>No agendaSalas found</span>
    </div>
    <div class="table-responsive" *ngIf="agendaSalas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Status</span></th>
            <th><span>Horario</span></th>
            <th><span>Sala</span></th>
            <th><span>Dias Atendimento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agendaSala of agendaSalas ;trackBy: trackId">
                <td><a [routerLink]="['/agenda-sala', agendaSala.id, 'view' ]">{{agendaSala.id}}</a></td>
                <td>{{agendaSala.status}}</td>
                <td>{{agendaSala.horario}}</td>
                <td>
                    <div *ngIf="agendaSala.sala">
                        <a [routerLink]="['/sala', agendaSala.sala?.id, 'view' ]" >{{agendaSala.sala?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="agendaSala.diasAtendimento">
                        <a [routerLink]="['/dias-atendimento', agendaSala.diasAtendimento?.id, 'view' ]" >{{agendaSala.diasAtendimento?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/agenda-sala', agendaSala.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agenda-sala', agendaSala.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agenda-sala', { outlets: { popup: agendaSala.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
