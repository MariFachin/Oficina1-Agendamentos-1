<div>
    <h2 id="page-heading">
        <span>Agenda Reserva Salas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agenda-reserva-sala" [routerLink]="['/agenda-reserva-sala/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Agenda Reserva Sala
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="agendaReservaSalas?.length === 0">
        <span>No agendaReservaSalas found</span>
    </div>
    <div class="table-responsive" *ngIf="agendaReservaSalas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agendaReservaSala of agendaReservaSalas ;trackBy: trackId">
                <td><a [routerLink]="['/agenda-reserva-sala', agendaReservaSala.id, 'view' ]">{{agendaReservaSala.id}}</a></td>
                <td>{{agendaReservaSala.status}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/agenda-reserva-sala', agendaReservaSala.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agenda-reserva-sala', agendaReservaSala.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/agenda-reserva-sala', { outlets: { popup: agendaReservaSala.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
